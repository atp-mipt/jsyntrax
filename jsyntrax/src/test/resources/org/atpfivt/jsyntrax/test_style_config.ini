[style]
line_width = 2
outline_width = 2
padding = 5
line_color = (0, 0, 0)
max_radius = 9
h_sep = 17
v_sep = 9
arrows = True
title_pos = 'tl'
bullet_fill = (255, 255, 255)
text_color = (0, 0, 0)
shadow = True
shadow_fill = (0, 0, 0, 127)
title_font = ('PT Sans', 22, 'bold')

[bubble]
pattern = '^<bubble>(.*)'
shape = 'bubble'
font = ('PT Sans', 14, 'regular')
text_color = (0, 0, 0)
fill = (255, 255, 200)

[literal]
pattern = '^/<(.*)>'
shape = 'hex'
font = ('PT Sans', 14, 'regular')
text_color = (0, 0, 0)
fill = (128, 128, 255)

[box]
pattern = '^<box>(.*)</box>'
shape = 'box'
font = ('PT Sans', 14, 'regular')
text_color = (0, 0, 0)
fill = (255, 255, 255)

[token]
pattern = '^<token>(.*)'
shape = 'hex'
font = ('PT Sans', 16, 'regular')
text_color = (0, 0, 0)
fill = (0, 240, 0)

[default]
pattern = '(.*)'
shape = 'bubble'
font = ('PT Sans', 14, 'regular')
text_color = (0, 0, 0)
fill = (120, 0, 128)
